  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Sign In/Up</h2>
    </div>

    <div class="mdl-card__supporting-text">
      <h4>Email</h4>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="email">
          <label class="mdl-textfield__label" for="sample1">Ex:qqq123@gmail.com</label>
        </div>
      </form>

      <h4>Password</h4>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="password">
          <label class="mdl-textfield__label" for="sample1">Text...</label>
        </div>
      </form>
      <h5>if already have account press sign in</h5>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="btnSignIn">
        Sign in
      </button>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="btnSignUp">
        Sign Up
      </button>

      <div class="mdl-card__supporting-text" id="sign-info"></div>

    </div>
  </div>
