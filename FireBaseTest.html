<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fire Chat</title>

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Firebase JS -->
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Custom JS/CSS -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDSEPYt14HIDrhS8JwGuExvvqTeZWIq_dc",
      authDomain: "fir-homework-de864.firebaseapp.com",
      databaseURL: "https://fir-homework-de864.firebaseio.com",
      projectId: "fir-homework-de864",
      storageBucket: "fir-homework-de864.appspot.com",
      messagingSenderId: "356801933255"
    };
    firebase.initializeApp(config);
  </script>
</head>

<body>

  <!-- CHAT MARKUP -->
  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Chat Room</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="nameInput" placeholder="Enter a username ...">
      </div>

      <ul id='example-messages' class="example-chat-messages"></ul>

      <footer>
        <div class="mdl-layout__content mdl-color--grey-100">
          <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="messageInput" name="email" placeholder="Type a message ..." />
        </div>
      </footer>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="btnProfile">
        Profile
      </button>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="btnSignOut">
        Sign Out
      </button>
    </div>
  </div>
</body>

</html>
